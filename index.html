    </header>
    <section class="bg-orange-200">

         <a href="#" class="font-semibold text-4xl">Folks</a> Favorite

    <div class="grid grid-rows-3 grid-flow-col gap-4">
        <div class="row-span-3 ..." >
            <img src="./assets/2.jpg" class="ml-16" alt="" >
        </div>
        <div class="col-span-2 ...">
            <img src="./assets/2.jpg" class="mr-16" alt="">
        </div>
        <div class="row-span-2 col-span-2 ...">
            <img src="./assets/2.jpg" alt="">
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <div class="content-slide">
            <div class="imgslide fade">
                <div class="numberslide">1 / 3</div>
                <img src="./assets/3.jpg" alt="">
                <div class="text">Pemandangan</div>
            </div>

            <div class="imgslide fade">
                <div class="numberslide">2 / 3</div>
                <img src="./assets/2.jpg" alt="">
                <div class="text">Jembatan</div>
            </div>

            <div class="imgslide fade">
                <div class="numberslide">3 / 3</div>
                <img src="./assets/1.jpg" alt="">
                <div class="text">Jerapah</div>
            </div>

            <a class="prev" onClick="nextslide(-1)">&#10094;</a>
            <a class="next" onClick="nextslide(1)">&#10095;</a> 
        </div>

        <div class="page">
            <span class="dot" onClick="dotslide(1)"></span>
            <span class="dot" onClick="dotslide(2)"></span>
            <span class="dot" onClick="dotslide(3)"></span>
        </div>

    </div>
    </section>
</body>
<script>
       var slideIndex = 1;
            showSlide(slideIndex);

        function nextslide(n){
            showSlide(slideIndex += n);
        }

        function dotslide(n){
            showSlide(slideIndex = n);
        }

        function showSlide(n) {
            var i;
            var slides = document.getElementsByClassName("imgslide");
            var dot = document.getElementsByClassName("dot");
            
            if (n > slides.length) {
                slideIndex = 1
            }
            if (n < 1) {
                slideIndex = slides.length;
            }
            for (i = 0; i < slides.length; i++) {
                
                slides[i].style.display = "none";
            }

            for (i = 0; i < slides.length; i++) {
                
                dot[i].className = dot[i].className.replace(" active", "");
            }

            slides[slideIndex - 1].style.display = "block";

            dot[slideIndex - 1].className += " active";
            


        }
</script>
